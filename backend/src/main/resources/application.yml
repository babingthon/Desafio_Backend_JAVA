# ==============================================
# CONFIGURAÇÕES DE JWT
# ==============================================
jwt:
  secret: ${JWT_SECRET}
  expiration-ms: ${JWT_EXPIRATION_MS}

---
# ==============================================
# PERFIL: dev (desenvolvimento/staging)
# ==============================================
spring:
  config:
    activate:
      on-profile: dev
  application:
    name: kanban-backend
  flyway:
    baseline-on-migrate: true
    schemas: kanban

  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
    url: /v3/api-docs

server:
  port: ${SERVER_PORT}

logging:
  level:
    org.hibernate: INFO
    org.springdoc: DEBUG
    com.example.kanban: DEBUG
    org.springframework.web: DEBUG

---
# ==============================================
# PERFIL: prod (produção)
# ==============================================
spring:
  config:
    activate:
      on-profile: prod
  application:
    name: kanban-backend
  flyway:
    baseline-on-migrate: true
    schemas: kanban

  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 30

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
    defer-datasource-initialization: true

springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    url: /api-docs
    display-request-duration: true
    operations-sorter: method
    tags-sorter: alpha
    disable-swagger-default-url: true
    config-url: /api-docs/swagger-config
    query-config-enabled: true
    urls:
      - url: /api-docs
        name: Kanban API v1
  paths-to-match: /**
  packages-to-scan: com.example.kanban.api.controller, com.example.kanban.controller
  show-actuator: false

server:
  port: ${SERVER_PORT}

logging:
  level:
    org.hibernate: WARN
    org.springdoc: WARN
    com.example.kanban: INFO
    org.springframework.web: WARN
---
# ==============================================
# PERFIL: test (testes automatizados)
# ==============================================
spring:
  config:
    activate:
      on-profile: test
  application:
    name: kanban-backend-test

  datasource:
    url: jdbc:tc:postgresql:15-alpine:///kanban_test?TC_INITSCRIPT=classpath:sql/init-test.sql
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    username: ${TEST_POSTGRES_USER:kanban_user}
    password: ${TEST_POSTGRES_PASSWORD:kanban_pass}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
    url: /v3/api-docs

server:
  port: 0  # Porta aleatória para testes

logging:
  level:
    org.hibernate: WARN
    org.springdoc: WARN
    com.example.kanban: INFO
    org.springframework.web: WARN

---
# ==============================================
# PERFIL: prod (produção)
# ==============================================
spring:
  config:
    activate:
      on-profile: prod
  application:
    name: kanban-backend

  datasource:
    url: jdbc:postgresql://${PROD_POSTGRES_HOST:prod-db}:${PROD_POSTGRES_PORT:5432}/${PROD_POSTGRES_DB:kanban_prod}
    username: ${PROD_POSTGRES_USER:}
    password: ${PROD_POSTGRES_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 30

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false

springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    url: /api-docs
    display-request-duration: true
    operations-sorter: method
    tags-sorter: alpha
    disable-swagger-default-url: true
    config-url: /api-docs/swagger-config
    query-config-enabled: true
    urls:
      - url: /api-docs
        name: Kanban API v1
  paths-to-match: /**
  packages-to-scan: com.example.kanban.api.controller, com.example.kanban.controller
  show-actuator: false

server:
  port: ${PROD_SERVER_PORT:8080}

logging:
  level:
    org.hibernate: WARN
    org.springdoc: WARN
    com.example.kanban: INFO
    org.springframework.web: WARN
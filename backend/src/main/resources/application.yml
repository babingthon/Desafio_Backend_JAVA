# ==============================================
# PERFIL: local (desenvolvimento local)
# ==============================================
spring:
  config:
    activate:
      on-profile: local
  application:
    name: kanban-backend

  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:kanban}
    username: ${POSTGRES_USER:kanban_user}
    password: ${POSTGRES_PASSWORD:kanban_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
    url: /v3/api-docs

server:
  port: 8080

logging:
  level:
    org.hibernate: INFO
    org.springdoc: DEBUG
    com.example.kanban: DEBUG
    org.springframework.web: DEBUG


version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: kanban_db
    restart: always
    environment:
      POSTGRES_USER: kanban_user
      POSTGRES_PASSWORD: kanban_pass
      POSTGRES_DB: kanban_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kanban_backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/kanban_db
      SPRING_DATASOURCE_USERNAME: kanban_user
      SPRING_DATASOURCE_PASSWORD: kanban_pass
    depends_on:
      - db
    deploy:
      resources:
        limits:
          memory: 512m

volumes:
  postgres_data:
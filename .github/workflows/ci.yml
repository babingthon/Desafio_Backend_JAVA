name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
      - name: Build + Unit tests
        run: mvn -f backend/pom.xml -B -DskipTests=false package

  integration-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Run integration tests (Testcontainers)
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: mvn -f backend/pom.xml -DskipTests=false -Pintegration -Dspring.profiles.active=test verify
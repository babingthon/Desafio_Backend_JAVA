name: CI - Build and Test

on:
  push:
    branches:
      - main
      - dev
      - 'feature/**'
      - 'fix/**'
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/backend/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build (no tests)
        working-directory: backend
        run: mvn -B -DskipTests=true clean package

      - name: Run tests
        working-directory: backend
        env:
          SPRING_PROFILES_ACTIVE: test
        run: mvn -B test

      - name: Package (with tests)
        working-directory: backend
        run: mvn -B -DskipTests=false package

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: backend/target/surefire-reports || backend/target/failsafe-reports || backend/target

      - name: Show basic info
        run: |
          echo "Java version:"
          java -version
          echo "Maven version:"
          mvn -v
